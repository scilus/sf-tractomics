name: Deploy documentation

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
      - dev

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-only:
    if: github.event_name == 'pull_request_target'
    uses: scilus/sf-tractomics-documentation/.github/workflows/deploy.yml@main
    with:
      deploy: false
    secrets: inherit

  build-and-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: scilus/sf-tractomics-documentation/.github/workflows/deploy.yml@main
    with:
      deploy: true
    secrets: inherit
