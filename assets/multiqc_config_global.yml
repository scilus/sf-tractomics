report_comment: >
  This report has been generated by the <a href="https://github.com/scilus/nf-tractoflow/" target="_blank">nf-tractoflow</a>
  analysis pipeline.

report_section_order:
  software_versions:
    order: -1001
  "nf-tractoflow-summary":
    title: "nf-tractoflow Workflow Summary"
    order: -1002
  "nf-tractoflow-methods-description":
    order: -1000

module_order:
  - framewise_displacement
  - streamline_count
  - coverage
  - tractometry
  - metricsinroi
  - custom_content

# Define which file patterns to look for in each module
sp:
  framewise_displacement:
    fn: "*dwi_eddy_restricted_movement_rms.txt"
  coverage:
    fn: "*dice.txt"
  streamline_count:
    fn: "*sc.txt"
  tractometry:
    fn: "*bundles_mean_stats.tsv"
  metricsinroi:
    fn: "*mean_desc-roi_stats.tsv"

# Customisable module parameters
framewise_displacement:
  warn_threshold: 0.5 # mm
  fail_threshold: 1.2 # mm

coverage:
  warn_threshold: 0.9
  fail_threshold: 0.8

streamline_count:
  iqr_multiplier: 1.5

tractometry:
  warn_threshold: 90
  fail_threshold: 80

metricsinroi:
  iqr_multiplier: 1.5
